<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Registro de Cliente</h4>
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="registro.username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="registro.password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="registro.nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="registro.apellido"
                name="apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="registro.telefono"
                name="telefono"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="registerForm.invalid"
            >
              Registrarse
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
              Error al registrar usuario.
            </div>
            <div *ngIf="token" class="alert alert-success mt-3" role="alert">
              Registro exitoso. Token: <small>{{ token }}</small>
            </div>
          </form>
          <div class="text-center mt-3">
            <a [routerLink]="['/login']">¿Ya tienes cuenta? Incia Sesion aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
